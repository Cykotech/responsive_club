<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/styles.css">
    <title>Kalamazoo Kite Klub</title>
</head>
<body>
    <header>
        <nav>
            <h2>Kalamazoo Kite Klub</h2>
            <ul>
                <li>About</li>
                <li>Events</li>
                <li>Sponsors</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="content">
                <h1>Kalamazoo Kite Klub</h1>
            </div>
        </div>
        <div class="about">
            <div class="content">
                <h2>A diverse community to let life's worries float away in the sky via kites.</h2>
            </div>
            <div class="container">
                <img src="./resources/about-1.avif">
                <img src="./resources/about-2.avif">
                <img src="./resources/about-3.avif">
            </div>
        </div>
        <div class="event">
            <div class="content">
                <h2>Events</h2>
            </div>
            <div class="container">
                <figure>
                    <img src="./resources/race.avif">
                    <figcaption>Kite Races</figcaption>
                </figure>
                <figure>
                    <img src="./resources/relaxed.avif">
                    <figcaption>Relaxed Flying</figcaption>
                </figure>
            </div>
        </div>
        <div class="sponsor">
            <div class="content">
                <h2>Our Sponsors</h2>
            </div>
            <div class="container">
                <figure>
                    <img src="./resources/makers.avif">
                    <figcaption>Local Kite Makers</figcaption>
                </figure>
                <figure>
                    <img src="./resources/parks.avif">
                    <figcaption>City Parks</figcaption>
                </figure>
                <figure>
                    <img src="./resources/pbs.png">
                    <figcaption>Viewers Like You</figcaption>
                </figure>
            </div>
        </div>
        <footer>
            <p>Kalamazoo Kite Klub est. 2022</p>
        </footer>
    </main>
</body>
</html>
